<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="layout.css" />
    <title></title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form id="survey-form" action="" method="post">
      <fieldset>
        <label for="name" id="name-label">
          Name:
          <input
            type="text"
            id="name"
            n
            ame="name"
            placeholder="first name... last name..."
          />
        </label>
        <label for="email" id="email-label">
          Email:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="[youremail@gmail.com][abc@gmail.com]"
          />
        </label>
        <label for="number" id="number-label">
          Number:
          <input
            type="number"
            id="number"
            name="number"
            min="0"
            max="100"
            placeholder="0....100"
          />
        </label>
        <label for="dropdown">
          <select id="dropdown">
            <option name="dropdown"></option>
            <option name="dropdown"></option>
          </select>
        </label>
        <p>Radio Buttons</p>
        <label for="radio-button">
          <input type="radio" id="radio-button" name="radio-button" value="1" />
        </label>
        <label for="radio-button">
          <input type="radio" id="radio-button" name="radio-button" value="2" />
        </label>
        <p>Checkbox</p>
        <label for="checkbox">
          <input id="checkbox" type="checkbox" value="1" />
        </label>
        <label for="checkbox">
          <input id="checkbox" type="checkbox" value="2" />
        </label>
        <label for="checkbox">
          <input id="checkbox" type="checkbox" value="3" />
        </label>
        <label for="checkbox">
          <input id="checkbox" type="checkbox" value="4" />
        </label>
        <label for="checkbox">
          <input id="checkbox" type="checkbox" value="5" />
        </label>
        <label for="comments">
          Comments:
          <textarea id="comments"></textarea>
        </label>
      </fieldset>
      <button type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
