<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="layout.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="header"><h1 id="title">Header</h1></div>
    <p id="description">Please Fill the required information</p>
    <form id="survey-form" action="" method="post">
      <fieldset>
        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name..."
          required
        />
        <label for="email" id="email-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email..."
          required/>
        <label for="number" id="number-label">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="0"
          max="100"
          placeholder="Enter your number..."
          required/>
        <label for="dropdown">Choose your status:</label>
        <select id="dropdown" required>
            <option name="dropdown" value="">(select one)</option>
            <option name="dropdown" value="1">User</option>
            <option name="dropdown" value="2">Admin</option>
            <option name="dropdown" value="3">Guest</option>
        </select>
        <p>Radio Buttons (required)</p>
        <label for="button-one">
          <input type="radio" id="button-one" name="radio-button" value="1" checked/>
          Button one
        </label>
        <label for="button-two">
          <input type="radio" id="button-two" name="radio-button" value="2" />
          Button two
        </label>
        <p>Checkbox</p>
        <label for="check-one">
          <input id="check-one" type="checkbox" value="1" />
          Check one
        </label>
        <label for="check-two">
          <input id="check-two" type="checkbox" value="2" />
          Check two
        </label>
        <label for="check-three">
          <input id="check-three" type="checkbox" value="3" />
          Check three
        </label>
        <label for="check-four">
          <input id="check-four" type="checkbox" value="4" />
          Check four
        </label>
        <label for="check-five">
          <input id="check-five" type="checkbox" value="5" />
          Check five
        </label>
        <label for="comments" id="comment-label">Comments:</label>
        <textarea id="comments" placeholder="I love this form..."></textarea>
      </fieldset>
      <input id="submit" type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
